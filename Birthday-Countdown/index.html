<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Noto+Serif:ital,wght@0,900;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <label id="heading" for="birthday">Birthday Countdown</label>
    </div><br>
    <input type="date" id="birthday" name="birthday">
    <button class="btn" onclick="startCountdown()">Start Countdown</button>
    <div id="countdown">00:00:00:00</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
